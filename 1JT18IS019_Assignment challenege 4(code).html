<!DOCTYPE HTML>
<html>
<head><title>Program-4</title></head>
<body>
 <script type="text/javascript">
 var str = prompt("Enter the Input", "");
 
 if (!(isNaN(str))) //isNaN means is Not a Number
 {
 var num, rev = 0,remainder;
 num = parseInt(str);
 while (num != 0)
 {
 remainder = num % 10;
 num = parseInt(num / 10);
 rev = rev * 10 + remainder;
 }
 alert("Reverse of " + str + " is " + rev + " and their product is " + str*rev);
}

 else

 {
 var count = 0;
 str = str.toUpperCase();
 for (var i = 0; i < str.length; i++) //0,1,2,3
 {
 var chr = str.charAt(i);
 if (chr == 'A' || chr == 'E' || chr == 'I' || chr == 'O' || chr == 'U'){
 count++;
	}
 }
 if (i <= str.length)
 alert("The given string " + str + " has " + count + " number of vowels");
 else
 alert("No vowel found in the entered string");
 }
 </script>
</body>
</html>
