<!DOCTYPE HTML>
<html>
   <head>
   <style>
		table,tr, td
		{
		border: solid black;
		width: 27%;
		text-align: center;
		font-size:15px;
		border-collapse: collapse;
		background-color:lightgreen;
		}
	table { margin: auto; }

	.blink_me {
	  animation: blinker 1s linear infinite;
	}

	@keyframes blinker {
	  50% {
	    opacity: 0;
	  }
	}
   </style>
   <script>
				document.write( "<table><tr><th colspan='3'> NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND CUBES</th></tr>" );
				document.write( "<tr><th>Number</th><th>Square</th><th>Cube</th></tr>" );
         for(var i=100; i<=1000; i+=100)
             {
                document.write( "<tr align='center'><td>" + i + "</td><td>" + i*i + "</td><td>" + i*i*i+ "</td></tr>" ) ;
             }
               document.write( "</table>" ) ;
   </script>
   <h4>
   <div align='center' class ="blink_me">Assignment 2 Challenge Completed</div>
   </h4>
   </head>
</html>
